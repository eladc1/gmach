<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="./css/style.css" rel="stylesheet" type="text/css" >
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <script src="./js/lib/angular.js" type="text/javascript"></script>
    <!-- <script src="./js/lib/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="./js/lib/ui-bootstrap.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/factory.js" type="text/javascript"></script> 

    <title>חדשות התכנות</title>
</head>
<body dir="rtl">
    <main ng-app="gmach"> 
        <div id="main-rss" ng-controller="gSearch">
            <!-- ng-class="{ 'wellcome-results' : searchResult != [] }" -->
            <div class="container-fluid" id="wellcome">
                <h1>גמ"חיאדה</h1>
                <h2>מאגר הגמחים הגדול ביותר בlocalhost שלי, מצא במהירות את הגמ"ח הקרוב לביתך</h2>
                <span id="wellcome-span"></span>
                <div id="search-div" class="form-group">

                    <input type="text" id="search-input" ng-model="searchBar" class="form-control" placeholder="חפש לפי מיקום">

                    <div ng-controller="DropdownCtrl" id="search-dropdown">
                        <!-- Single button -->
                            <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn" uib-dropdown-toggle ng-disabled="disabled">
                                קטגוריה <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#">Action</a></li>
                                <li class="divider"></li>
                                <li role="menuitem"><a href="#">Separated link</a></li>
                            </ul>
                            </div>
                    </div>

                    <input type="button" id="search-submit" class="btn" ng-click="search()" value="חיפוש">

                </div>



            </div>
        </div>
    </main>
    <link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">
</body>
</html>
